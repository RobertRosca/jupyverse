<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Jupyverse</title>
    <link id="favicon" rel="shortcut icon" type="image/x-icon" href="static/login_page/favicon.ico">
    <link rel="stylesheet" href="static/login_page/style/index.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="" dir="ltr">

  <noscript>
    <div id='noscript'>
      Jupyverse requires JavaScript.<br>
      Please enable it to proceed.
    </div>
  </noscript>

  <div id="header" role="navigation" aria-label="Top Menu">
    <div id="header-container" class="container">
			<div class="navbar-header">
				<div id="jupyter_server" class="nav navbar-brand navbar-left">
					<a href="/" title='Jupyverse'>
						<img src='static/login_page/logo/logo.png' alt='Jupyverse' />
					</a>
				</div>
			</div>
			<div class="nav navbar-nav">
				<div id="jupyter_server" class="nav navbar-brand navbar-right">
					<button id="github_btn" class="github">
						<img src='static/login_page/logo/github.svg' alt='GitHub' />
					</button>
				</div>
			</div>
    </div>
    <div class="header-bar"></div>
  </div>

  <div id="site">
		<div id="jupyter-main-app" class="container">
			<div class="row">
					<div class="navbar col-sm-8">
							<div class="navbar-inner">
									<div class="container">
											<div class="center-nav">
												<div class="navbar-form pull-left">
													<label for="password_input"><strong>Token:</strong></label>
													<input id="token_input" type="password" name="password" class="form-control">
													<button id="token_btn" type="submit" class="btn btn-default">Log in</button>
												</div>
											</div>
									</div>

									<div class="container">
										<div class="center-nav">
											<div class="navbar-form pull-left">
												<p>To login in JupyterLab you can use one of the following options:</p>
												<ul>
													<li>Click the GitHub button to login using your GitHub account</li>
													<li>Introduce a login token</li>
													<li>Or login as an <a id="anonymous_btn" href="#">anonymous</a> user</li>
												</ul>
											</div>
										</div>
								</div>
							</div>
					</div>
			</div>
		</div>
  </div>

  <script type='text/javascript'>

		document.getElementById('anonymous_btn').onclick = () => {
			console.debug("ANONYMOUS:");
		};

		document.getElementById('github_btn').onclick = () => {
			console.debug("GITHUB:", '/auth/github/authorize?authentication_backend=cookie');
			const init = {
				method: 'GET',
				headers: { accept: 'application/json' }
			};
			fetch('/auth/github/authorize?authentication_backend=cookie&scopes=user:email', init)
			.then( async resp => {
				const data = await resp.json();
				console.debug("rsp:", data);
				window.location.href = data.authorization_url;
			}).catch( e => console.debug(e) );
			
		};

		document.getElementById('token_btn').onclick = () => {
			const token = document.getElementById('token_input').value;
			console.debug("TOKEN:", location.origin + "/" + token);
			//location.href = location.origin + "/" + token;
		};
    
  </script>
</body>
</html>
