[tool.check-manifest]
ignore = [ ".*",]

[tool.tbump]
[[tool.tbump.file]]
src = "fps_login/__init__.py"

[tool.jupyter-releaser]
skip = [ "check-links",]

[tool.tbump.version]
current = "0.0.39"
regex = "  (?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)\n  ((?P<channel>a|b|rc|.dev)(?P<release>\\d+))?\n"

[tool.tbump.git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"
