name: CI

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

defaults:
  run:
    shell: bash -l {0}

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [ '3.7', '3.8', '3.9', '3.10' ]

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: jupyverse-dev
        environment-file: dev-environment.yml
        python-version: ${{ matrix.python-version }}
        mamba-version: "*"
        auto-activate-base: false
        channels: conda-forge

    - name: Install jupyverse
      run: |
        mkdir fps && cd fps && curl -L -O https://github.com/jupyter-server/fps/archive/master.tar.gz && tar zxf master.tar.gz && cd fps-master && pip install . && pip install ./plugins/uvicorn && cd ../.. && rm -rf fps
        pip install . --no-deps
        pip install ./plugins/auth
        pip install ./plugins/contents
        pip install ./plugins/kernels
        pip install ./plugins/nbconvert
        pip install ./plugins/yjs
        pip install ./plugins/lab
        pip install ./plugins/jupyterlab

        pip install flake8 black mypy pytest pytest-asyncio requests ipykernel

    - name: Check style
      run: |
        black --check jupyverse plugins tests
        flake8 jupyverse plugins tests
        mypy jupyverse
        mypy plugins/contents/fps_contents
        mypy plugins/kernels/fps_kernels
        mypy plugins/retrolab/fps_retrolab
        mypy plugins/jupyterlab/fps_jupyterlab
        mypy plugins/lab/fps_lab
        mypy plugins/auth/fps_auth
        mypy plugins/nbconvert/fps_nbconvert
        mypy plugins/yjs/fps_yjs
        mypy plugins/terminals/fps_terminals
        mypy plugins/login/fps_login

    - name: Run tests
      run: |
        pytest ./tests -v
